{% load highlight %}
{% load group_tags %}

{% with result.object as event %}
    <span class="title"><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></span>

    <span class="location">
        &mdash;
        Event in
        {% with event.group as group %}
            <a href="{% url teams_team_index slug=group.slug %}">{{ group.name }}</a>
        {% endwith %}
    </span>

    <div class="summary">
        {% highlight result.text with query %}
    </div>
{% endwith %}
