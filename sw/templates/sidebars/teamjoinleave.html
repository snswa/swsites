<div class="section">
    {% if is_team_member %}
        <div id="team-membership">
            You are a member of this team.
        </div>

        <form action="{% url teams_membership slug=group.slug %}" method="post" accept-charset="utf-8">
            {% csrf_token %}
            <p><input type="submit" name="leave" value="Leave Team"></p>
        </form>
    {% else %}
        {% if not group.is_private %}
            <form action="{% url teams_membership slug=group.slug %}" method="post" accept-charset="utf-8">
                {% csrf_token %}
                <p><input type="submit" name="join" value="Join Team"></p>
            </form>
        {% endif %}
    {% endif %}
</div>
