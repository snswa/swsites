<div class="section">
    <h1>Teams you've joined</h1>

    <ul>
        {% for team in user.team_set.all %}
            <li><a href="{% url teams_team slug=team.slug %}">{{ team.name }}</a></li>
        {% endfor %}
    </ul>

    {% if group %}
        {# Only show this if we're in a team right now.  Redundant if we're on the teams index. #}
        <div class="more">
            <a href="{% url teams_index %}">All teams Â»</a>
        </div>
    {% endif %}
</div>
