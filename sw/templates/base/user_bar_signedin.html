{% load feature_tag %}
{% load i18n %}
<span>{{ user.get_profile }}</span>
<span class="icon-link vcard-link"><a href="{% url profile_detail username=user.username %}"><span>{% trans "Profile" %}</span></a></span>
<span class="icon-link lightning-link"><a href="{% url featurelabs_index %}"><span>{% trans "Labs" %}</span></a></span>
{% if user.is_staff %}
    <span class="icon-link eye-link"><a href="/admin/"><span>{% trans "Admin" %}</span></a></span>
{% endif %}
<span class="icon-link door_in-link"><a href="{% url account_logout %}"><span>{% trans "Sign out" %}</span></a></span>
