{% load feature_tag %}
<span>Signed in as {{ user.get_profile }}.</span>
<span class="icon-link lightning-link"><a href="{% url featurelabs_index %}"><span>Labs</span></a></span>
{% if user.is_staff %}
    <span><a href="/admin/"><span>Django Admin</span></a></span>
{% endif %}
<span><a href="/friends/">Friends</a></span>
<span><a href="{% url profile_detail username=user.username %}">Your Profile</a></span>
<span><a href="{% url account_logout %}">Sign Out</a></span>
