{% load queryset_tags %}
<li class="event">
    <span class="action-object"><a href="{{ topic.get_absolute_url }}{% if group.slug %}?team={{ group.slug }}{% endif %}">{{ topic.subject }}</a><span>
    <span class="timestamp">
        {{ topic.modified|timesince }} ago
        by
        <span class="target">
            {% with topic.items.latest.creator as content %}
                {% include "iris/content_link.html" %}
            {% endwith %}
        </span>
    </span>
</li>
