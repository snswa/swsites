{% extends "wakawaka/base.html" %}

{% load group_tags %}
{% load i18n %}

{% block title %}
	{% trans "All wiki pages" %}
{% endblock %}

{% block content %}
	<h1>{% trans "All wiki pages" %}</h1>
	<ul>
	{% for page in page_list %}
	<li><a href="{% groupurl wakawaka_page group slug=page.slug %}">{{ page.slug }}</a>
	{% endfor %}
	</ul>
{% endblock %}
